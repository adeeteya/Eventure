<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Eventure">

  

  

  <!-- Favicon -->
  <link rel="icon" href="event.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Eventure" />
  <meta property="og:description" content="Eventure is a modern Community Event Management Platform built using FlutterFlow and Firebase. It empowers users to effortlessly create, manage, and discover local events. Whether you’re an Event Organizer planning the next big community gathering or a Regular User looking to RSVP to local happenings, Eventure brings people together through a seamless, real-time experience." />
  <meta property="og:image" content="/assets/assets/images/ChatGPT_Image_May_3,_2025,_03_43_03_PM.png" /> 
  <meta name="twitter:title" content="Eventure" />
  <meta name="twitter:description" content="Eventure is a modern Community Event Management Platform built using FlutterFlow and Firebase. It empowers users to effortlessly create, manage, and discover local events. Whether you’re an Event Organizer planning the next big community gathering or a Regular User looking to RSVP to local happenings, Eventure brings people together through a seamless, real-time experience." />
  <meta name="twitter:image" content="/assets/assets/images/ChatGPT_Image_May_3,_2025,_03_43_03_PM.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Eventure </title>
  <meta name="description" content="Eventure is a modern Community Event Management Platform built using FlutterFlow and Firebase. It empowers users to effortlessly create, manage, and discover local events. Whether you’re an Event Organizer planning the next big community gathering or a Regular User looking to RSVP to local happenings, Eventure brings people together through a seamless, real-time experience." />
    

  

  <link rel="manifest" href="manifest.json">
  
</head>
